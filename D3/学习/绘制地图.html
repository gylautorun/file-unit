<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Â≠¶‰π†</title>
  </head>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }
    .porvince {
      stroke: black;
      stroke-width: 1px;
    }
    .overlay {
      fill: none;
      pointer-events: all;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <body>
    <div class="d3Chart"></div>
  </body>
  <script type="text/javascript">
    // ÁîªÂ∏É
    let width = (window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth) * 0.92
    let height = (window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight) * 0.92

    const svg = d3
      .select('.d3Chart')
      .append('svg')
      .attr('width', width)
      .attr('height', height)
      .style('background-color', '#1a3055')

    //ÂÆö‰πâÂú∞ÂõæÁöÑÊäïÂΩ±
    let projection = d3
      .geoMercator()
      .center([111.5, 31.1])
      .scale(700)
      .translate([width / 2, height / 2])

    //ÂÆö‰πâÂú∞ÂΩ¢Ë∑ØÂæÑÁîüÊàêÂô®
    let geoPath = d3.geoPath().projection(projection) //ËÆæÂÆöÊäïÂΩ±

    // ÂàõÂª∫È¢úËâ≤ÊØî‰æãÂ∞∫
    const colorScale = d3.scaleOrdinal(d3.schemeSet3)

    const pale = d3.rgb(0, 255, 255)
    const dark = d3.rgb(0, 0, 255)
    const color = d3.interpolate(pale, dark)
    // .domain([10, 500]).range([0, 1])
    const linear = d3.scaleLinear()

    console.log(color(linear(200)))

    // Ëé∑ÂèñjsonÊñá‰ª∂Êï∞ÊçÆ  areas_v2 ÁâàÊú¨Êï∞ÊçÆ
    // ÈòøÈáå‰∫ë geoJSON https://datav.aliyun.com/portal/school/atlas/area_selector  Êï∞ÊçÆÊúâÈóÆÈ¢ò ÈúÄË¶Å‰øÆÊîπÈîôËØØÁöÑÊï∞ÊçÆ ÂΩ¢ÊàêÈó≠ÁéØ
    d3.json('./file/100000_full.json').then(function (root) {
      console.log('100000_full.json', root)
      root.features.forEach((item) => {
        item.properties.val = Math.ceil(Math.random() * 500)
      })

      const maxVal = d3.max(root.features, (d) => d.properties.val)
      // console.log('üöÄ ~ file: ÁªòÂà∂Âú∞Âõæ.html:64 ~ maxVal', maxVal)
      linear.domain([0, maxVal]).range([0, 1])

      // ÁªòÂà∂Âú∞Âõæ
      const group = svg.append('g')
      const groupG = group.selectAll('g').data(root.features).enter().append('g')
      const groupPath = groupG
        .append('path')
        .attr('class', (d, i) => {
          return 'porvince'
        })
        .style('fill', (d, i) => {
          return color(linear(d.properties.val))
        })
        .attr('d', geoPath)

      // ÁªèÁ∫¨Â∫¶ ‰ΩçÁΩÆËΩ¨Êç¢
      // const pos = projection([116.404269, 39.913828])
      // const posInvert = projection.invert(pos)
      // const spot = svg.append('g')
      // spot.append('circle').attr('cx', pos[0]).attr('cy', pos[1]).attr('r', 5).attr('fill', 'red')

      // È¢úËâ≤Â∑ÆÂÄºÂ±ïÁ§∫
      const defs = svg.append('defs')
      const linearGr = defs
        .append('linearGradient')
        .attr('id', 'linearColor')
        .attr('x1', '0%')
        .attr('y1', '0%')
        .attr('x2', '100%')
        .attr('y2', '0%')

      linearGr.append('stop').attr('offset', '0%').style('stop-color', pale.toString())
      linearGr.append('stop').attr('offset', '100%').style('stop-color', dark.toString())

      svg
        .append('rect')
        .attr('x', 20)
        .attr('y', height - 40)
        .attr('width', 150)
        .attr('height', 20)
        .style('fill', `url(#linearColor)`)

      // Áº©Êîæ
      const initTran = projection.translate()
      const initScale = projection.scale()

      // console.log('üöÄ ~ file: ÁªòÂà∂Âú∞Âõæ.html:114 ~ initTran', initTran, initScale)

      // .scaleExtent() ËÆæÁΩÆÂÖÅËÆ∏ÁöÑÂàªÂ∫¶ËåÉÂõ¥
      const zoom = d3
        .zoom()
        .scaleExtent([1, 10])
        .on('zoom', (d) => {
          // d.transform {x,y,k}  x„ÄÅy Âπ≥ÁßªÁ≥ªÊï∞ k Áº©ÊîæÁ≥ªÊï∞

          projection.translate([initTran[0] + d.transform.x, initTran[1] + d.transform.y])
          projection.scale(initScale * d.transform.k)

          groupPath.attr('d', geoPath)
        })

      svg
        .append('rect')
        .attr('class', 'overlay')
        .attr('x', 0)
        .attr('y', 0)
        .attr('width', width)
        .attr('height', height)
        .call(zoom)
    })
  </script>
</html>
