<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style type="text/css"></style>
  <body>
    <svg width="300px" height="300px" xmlns="http://www.w3.org/2000/svg">
      <rect x="10" y="10" width="200" height="200" stroke="black" fill="none">
        <animate
          attributeName="width"
          attributeType="XML"
          from="200"
          to="20"
          begin="0s"
          dur="5s"
          fill="freeze"
        ></animate>
      </rect>
    </svg>
  </body>
</html>
