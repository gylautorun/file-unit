<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style type="text/css"></style>
  <body>
    <div class="d3Chart"></div>
  </body>
  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script type="text/javascript">
    // 节点集
    // radius 节点半径
    const nodes = [
      { name: '重庆市', radius: 4 },
      { name: '北碚区', radius: 3 },
      { name: '渝北区', radius: 3 },
      { name: '江北区', radius: 3 },
      { name: '巴南区', radius: 3 },
      { name: '沙坪坝区', radius: 3 },
      { name: '大渡口', radius: 3 },
      { name: '万州区', radius: 3 },
      { name: '天府镇', radius: 2 },
      { name: '水土镇', radius: 2 },
      { name: '蔡家镇', radius: 2 },
      { name: '土场镇', radius: 2 },
      { name: '两江名居', radius: 1 },
      { name: '上城中央', radius: 1 },
      { name: '灯塔', radius: 1 }
    ]
    // 边集
    // value 控制线的长短
    const edges = [
      { source: 0, target: 1, value: 2 },
      { source: 0, target: 2, value: 2 },
      { source: 0, target: 3, value: 2 },
      { source: 0, target: 4, value: 2 },
      { source: 0, target: 5, value: 2 },
      { source: 0, target: 6, value: 2 },
      { source: 0, target: 7, value: 2 },
      { source: 2, target: 8, value: 1.5 },
      { source: 2, target: 9, value: 1.5 },
      { source: 2, target: 10, value: 1.5 },
      { source: 2, target: 11, value: 1.5 },
      { source: 11, target: 12, value: 1 },
      { source: 11, target: 13, value: 1 },
      { source: 11, target: 14, value: 1 }
    ]

    // 画布
    const width = 1000
    const height = 1000
    const svg = d3
      .select('.d3Chart')
      .append('svg')
      .attr('width', width)
      .attr('height', height)
      .style('background-color', '#1a3055')
    // 图
    const chart = svg.append('g')

    // 创建颜色比例尺
    const colorScale = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, nodes.length + 1))

    // .forceSimulation() 创建一个力模拟
    // .force(name[, force]) 如果指定了力，则为指定的名称分配力并返回此模拟。
    // d3.forceLink() 适用每个链接的源和目标 --链接力
    // d3.forceManyBody() -- 多体力
    // d3.forceCenter(x, y) 使用指定的x和y坐标创建新的定心力。如果未指定x和y，则默认为⟨0,0⟩。
    const force = d3
      .forceSimulation()
      .force('link', d3.forceLink())
      .force('charge', d3.forceManyBody())
      .force('center', d3.forceCenter(width / 2, height / 2))

    // .nodes() 指定节点，将模拟的节点设置为指定的对象数组
    // .on('tick', fun) 监听迭代次数逐步执行模拟 -- 每一次力的模拟都会执行这个方法
    const forceNodes = force.nodes(nodes).on('tick', ticked)

    // .force('link') 如果未指定力，则返回具有指定名称的force
    // .links() 指定链接，设置与此力关联的链接数组，重新计算每个链接的距离和强度参数，并返回此力
    // .distance() 指定距离，则将距离访问器设置为指定的数字或函数，重新计算每个链接的距离访问器，并返回此力
    force
      .force('link')
      .links(edges)
      .distance(function (d) {
        //每一边的长度
        return d.value * 150
      })
    // 在浏览器的控制台输出
    console.log(nodes)
    console.log(edges)

    // 创建绘制组 绑定数据
    const line = chart.append('g').selectAll().data(edges).enter().append('g')
    // 绘制线
    const links = line.append('line').attr('stroke', '#ccc').attr('stroke-width', 1)
    const linksText = line
      .append('text')
      .text(function (d) {
        return d.value
      })
      .attr('fill', '#ccc')

    const nodesChart = chart
      .append('g')
      .selectAll()
      .data(nodes)
      .enter()
      .append('g')
      .attr('transform', function (d, i) {
        var cirX = d.x
        var cirY = d.y
        return 'translate(' + cirX + ',' + cirY + ')'
      })
      .call(d3.drag().on('start', started).on('drag', dragged).on('end', ended))

    nodesChart
      .append('circle')
      .attr('r', function (d, i) {
        // 半径
        return d.radius * 10
      })
      .attr('fill', function (d, i) {
        return colorScale(d.name)
      })

    nodesChart
      .append('text')
      .attr('x', -20)
      .attr('y', -5)
      .attr('dy', 10)
      .attr('font-size', 12)
      .text(function (d) {
        return d.name
      })
      .attr('fill', '#ccc')
      .attr('pointer-events', 'none')
      .style('user-select', 'none')

    function ticked() {
      links
        .attr('x1', function (d) {
          return d.source.x
        })
        .attr('y1', function (d) {
          return d.source.y
        })
        .attr('x2', function (d) {
          return d.target.x
        })
        .attr('y2', function (d) {
          return d.target.y
        })

      linksText
        .attr('x', function (d) {
          return (d.source.x + d.target.x) / 2
        })
        .attr('y', function (d) {
          return (d.source.y + d.target.y) / 2
        })

      nodesChart.attr('transform', function (d) {
        return 'translate(' + d.x + ',' + d.y + ')'
      })
    }

    console.log('🚀 ~ file: 学习D3.js（二十）力导向图.html ~ line 175 ~ d3.event.active ', d3.event)

    // d.fx 和 d.fy 表示固定坐标
    function started(e, d) {
      force.alphaTarget(0.8).restart() // 设置衰减系数，对节点位置移动过程的模拟，数值越高移动越快，数值范围[0，1]
      d.fx = d.x
      d.fy = d.y
    }
    function dragged(e, d) {
      d.fx = e.x
      d.fy = e.y
    }
    function ended(e, d) {
      force.alphaTarget(0)
      d.fx = null
      d.fy = null
    }
  </script>
</html>
