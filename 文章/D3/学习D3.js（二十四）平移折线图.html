    // timeParse() 解析和格式化时间 -- %b月 %Y年
    const parseDate = d3.timeParse('%b %Y')
    function type(d) {
      d.date = parseDate(d.date)
      d.price = +d.price
      return d
    }

    // csvParse() 解析给定的CSV字符串，返回一个对象数组。 type() 额外处理每个对象的方法
    const data = d3.csvParse(getMockCsvData(), type)

    // 全局画布变量
    const margin = { top: 50, right: 50, bottom: 125, left: 50 }
    const margin2 = { top: 410, right: 50, bottom: 50, left: 50 }
    const width = 960 - margin.left - margin.right
    const height = 500 - margin.top - margin.bottom
    const height2 = 500 - margin2.top - margin2.bottom

    const svg = d3
      .select('.d3Chart')
      .append('svg')
      .attr('width', width + margin.left + margin.right)
      .attr('height', height + margin.top + margin.bottom)

    // 比例尺
    const x = d3.scaleTime().range([0, width])
    const x2 = d3.scaleTime().range([0, width])
    const y = d3.scaleLinear().range([height, 0])
    const y2 = d3.scaleLinear().range([height2, 0])

    // 坐标轴
    const xAxis = d3.axisBottom(x)
    const xAxis2 = d3.axisBottom(x2)
    const yAxis = d3.axisLeft(y)

    // 为比例尺添加输入域。
    x.domain(
      d3.extent(
        data.map(function (d) {
          return d.date
        })
      )
    )
    y.domain([
      0,
      d3.max(
        data.map(function (d) {
          return d.price
        })
      )
    ])
    x2.domain(x.domain())
    y2.domain(y.domain())

    //
    // 沿x轴创建画笔
    const brush = d3
      .brushX()
      .extent([
        [0, 0],
        [width, height2]
      ]) // 设置 画笔范围
      .on('brush', brushed)
    // function brushed(brush) {}

    // 区域绘制
    const area = d3
      .area()
      .x(function (d) {
        return x(d.date)
      })
      .y0(height)
      .y1(function (d) {
        return y(d.price)
      })

    // .interpolate('monotone')
    const area2 = d3
      .area()
      .x(function (d) {
        return x2(d.date)
      })
      .y0(height2)
      .y1(function (d) {
        return y2(d.price)
      })

    //
    const chartSvg = svg
      .append('g')
      .attr('class', 'focus')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')

    chartSvg
      .append('g')
      .attr('class', 'x axis')
      .attr('transform', 'translate(-1,' + height + ')')
      .call(xAxis)
    chartSvg.append('g').attr('transform', 'translate(-1,0)').attr('class', 'y axis').call(yAxis)

    // 绘制区域
    chartSvg.append('path').datum(data).attr('class', 'area').attr('fill', 'steelblue').attr('d', area)

    //
    const context = svg
      .append('g')
      .attr('class', 'context')
      .attr('transform', 'translate(' + margin2.left + ',' + margin2.top + ')')

    context
      .append('g')
      .attr('class', 'x axis')
      .attr('transform', 'translate(0,' + height2 + ')')
      .call(xAxis2)
    // 折线区域
    context.append('path').datum(data).attr('class', 'area').attr('fill', 'steelblue').attr('d', area2)
    // 添加画笔
    context
      .append('g')
      .attr('class', 'x brush')
      .call(brush)
      .selectAll('rect')
      .attr('y', -6)
      .attr('height', height2 + 7)

    // 设置裁剪
    svg.append('defs').append('clipPath').attr('id', 'clip').append('rect').attr('width', width).attr('height', height)
    chartSvg.select('.area').attr('clip-path', 'url(#clip)')

    /*
     * 画笔 回调
     */
    function brushed(brush) {
      // x2.invert 计算与给定范围值对应的域值。
      const selection = brush.selection
      x.domain(selection.map(x2.invert))
      chartSvg.select('.area').attr('d', area)
      chartSvg.select('.x.axis').call(xAxis)
    }
