  <body>
    <svg width="500" height="500">
      <g fill="none" fill-rule="evenodd" stroke="#9fbde8">
        <g transform="translate(20 20)" stroke-width="2">
          <circle id="circle1" cx="5" cy="50" r="5"></circle>
          <circle id="circle2" cx="27" cy="5" r="5"></circle>
          <circle id="circle3" cx="49" cy="50" r="5"></circle>
        </g>
      </g>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>

    <script type="text/javascript">
      const tem = [
        { cy: 50, cx: 5 },
        { cy: 5, cx: 27 },
        { cy: 50, cx: 49 },
        { cy: 50, cx: 5 }
      ]
      tem.forEach((item, index) => {
        gsap.to('#circle1', 0.2, {
          cy: item.cy,
          cx: item.cx,
          repeat: -1,
          delay: 0.2 * index,
          repeatDelay: 0.6
        })
      })

      const tem2 = [
        { cy: 5, cx: 27 },
        { cy: 50, cx: 49 },
        { cy: 50, cx: 5 },
        { cy: 5, cx: 27 }
      ]
      tem2.forEach((item, index) => {
        gsap.to('#circle2', 0.2, {
          cy: item.cy,
          cx: item.cx,
          repeat: -1,
          delay: 0.2 * index,
          repeatDelay: 0.6
        })
      })

      const tem3 = [
        { cy: 50, cx: 49 },
        { cy: 50, cx: 5 },
        { cy: 5, cx: 27 },
        { cy: 50, cx: 49 }
      ]
      tem3.forEach((item, index) => {
        gsap.to('#circle3', 0.2, {
          cy: item.cy,
          cx: item.cx,
          repeat: -1,
          delay: 0.2 * index,
          repeatDelay: 0.6
        })
      })
