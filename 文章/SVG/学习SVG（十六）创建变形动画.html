    <button id="buttonA" class="play-button" aria-live="assertive" tabindex="32" aria-label="Pause">
      <svg viewBox="0 0 50 50" version="1.1" width="200" height="200">
        <defs>
          <path id="shapeA" d="M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28">
            <animate
              id="animationA"
              begin="indefinite"
              attributeType="XML"
              attributeName="d"
              fill="freeze"
              dur="0.5s"
              repeatCount="1"
            ></animate>
          </path>
        </defs>
        <use xlink:href="#shapeA"></use>
      </svg>
    </button>

    <script type="text/javascript">
      var animationA = document.getElementById('animationA')
      var buttonA = document.getElementById('buttonA')
      var flip = false

      var pause = 'M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28'
      var play = 'M11,10 L17,10 17,26 11,26 M20,10 L26,10 26,26 20,26'
      // var pause =
      //   'M185,1.12977573 L128.163889,116.292316 L1.07448057,134.759488 L93.0372403,224.401023 L71.3277776,350.976903 L185,291.215879 L298.672222,350.976903 L276.96276,224.401023 L368.925519,134.759488 L241.836111,116.292316 L185,1.12977573 Z'
      // var play =
      //   'M160,0 L258.885438,32 L320,110.557281 L320,210.424346 L258.885438,289.442719 C217.122754,309.81424 184.160941,320 160,320 C135.839059,320 102.877246,309.81424 61.1145618,289.442719 L0,210.424346 L0,110.557281 L61.1145618,32 L160,0 Z'

      buttonA.onclick = () => {
        flip = !flip
        animationA.setAttribute('from', flip ? pause : play)
        animationA.setAttribute('to', flip ? play : pause)
        animationA.beginElement()
      }
    </script>
