    .fast-line {
      animation: rotateName 2s linear infinite;
    }
    .slow-line {
      animation: rotateName 15s linear infinite;
    }
    @keyframes rotateName {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
